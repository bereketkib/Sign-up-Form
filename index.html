<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logoHolder">
            <img src="images/my own logo.png" alt="my logo">
            <p>Photo by <a href="https://unsplash.com/@jymlens?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">jymy duhomme</a> on <a href="https://unsplash.com/photos/a-person-in-blue-gloves-painting-a-wall-mBm6sDarNwE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="formHolder">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
                <h3 class="colorize">You <em>know</em> you want to.</h3>
            </div>

            <div class="forms">
                <h3>Let's do this!</h3>
                <form id="signup-form">
                    <div class="allForms">
                        <div class="formGroup">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required><br><br>
                        </div>
                        <div class="formGroup">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required><br><br>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="yourEmail@example.com" required><br><br>
                        </div>
                        <div class="formGroup">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required minlength="8"><br><br>
                        </div>
                        <div class="formGroup">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" pattern="^.{8,}$" title="Passwords must match"><br><br>
                        </div>
                    </div>
                    <div class="btn"><input type="submit" value="Create Account"></div>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="">Log in</a></p>
                
            </div>
        </div>
    </div>
</body>
</html>
